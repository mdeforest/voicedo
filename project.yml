name: VoiceDo

options:
  bundleIdPrefix: com.voicedo
  deploymentTarget:
    iOS: "17.0"

settings:
  base:
    SWIFT_VERSION: "5.9"
    IPHONEOS_DEPLOYMENT_TARGET: "17.0"
    TARGETED_DEVICE_FAMILY: "1"         # iPhone only (1=iPhone, 2=iPad)
    DEVELOPMENT_TEAM: ""                # Set your Apple team ID here

targets:
  VoiceDo:
    type: application
    platform: iOS
    deploymentTarget: "17.0"

    # All Swift files under VoiceDo/ are automatically picked up.
    # Xcodegen groups them by subfolder in the Xcode navigator.
    sources:
      - path: VoiceDo
        excludes:
          - "**/*.md"
          # Config.example.swift is a documentation-only template — not compiled.
          # Only Config.swift (gitignored) contains real values and is compiled.
          - "Config.example.swift"

    # Info.plist — generated by xcodegen from the properties below.
    # The output file is placed at VoiceDo/Info.plist.
    info:
      path: VoiceDo/Info.plist
      properties:
        CFBundleName: VoiceDo
        CFBundleDisplayName: VoiceDo
        CFBundleShortVersionString: "1.0"
        CFBundleVersion: "1"

        # Required for microphone access (Phase 3: SpeechService)
        NSMicrophoneUsageDescription: "VoiceDo needs your microphone to capture tasks by voice."

        # Required for on-device speech recognition (Phase 3: SpeechService)
        NSSpeechRecognitionUsageDescription: "VoiceDo uses speech recognition to turn your voice into tasks."

        # Portrait only for v1 (iPad landscape deferred to v2)
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

        UILaunchScreen:
          UIColorName: ""
          UIImageName: ""

    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.voicedo.app
        SWIFT_VERSION: "5.9"
        IPHONEOS_DEPLOYMENT_TARGET: "17.0"
        TARGETED_DEVICE_FAMILY: "1"
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        # Ensures SwiftData's @Model macro is resolved correctly
        SWIFT_STRICT_CONCURRENCY: minimal
        DEBUG_INFORMATION_FORMAT: dwarf-with-dsym
      configs:
        Debug:
          SWIFT_OPTIMIZATION_LEVEL: "-Onone"
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEBUG
        Release:
          SWIFT_OPTIMIZATION_LEVEL: "-O"
